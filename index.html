<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>✨ AI Generator ✨</h1>
    <p>Enter your instructions and generate poems, jokes, recipes, quotes, or more!</p>
  </header>

  <main class="container">
    <form id="generator-form">
      <label for="instruction">Your Instruction:</label>
      <textarea id="instruction" rows="4" placeholder="e.g. Write me a poem about friendship"></textarea>
      <button type="submit" class="btn">Generate</button>
    </form>

    <section id="output-section">
      <h2>Generated Result:</h2>
      <div id="output-box">Your AI content will appear here...</div>
    </section>
  </main>
  <footer>
    coded by <strong>Sea Phogojane</strong>it is an open source on 
    <a href="https://github.com/Creativehubcenter/AI-project.git">GitHub</a>
 and hosted on <a href="https://responsive-ai-project.netlify.app/">Netlify</a>
</footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
